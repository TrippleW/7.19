<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>面包屑</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
    <div id="example">
        <el-breadcrumb separator-class="el-icon-arrow-right">
            <el-breadcrumb-item>首页</el-breadcrumb-item>
            <el-breadcrumb-item>{{ exam }}</el-breadcrumb-item>
            <el-breadcrumb-item>
                <el-dropdown trigger="click">
                    <span class="el-dropdown-link">
                        {{ subject }}<i class="el-icon-caret-bottom"></i>
                    </span>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item>11111111</el-dropdown-item>
                        <el-dropdown-item>222</el-dropdown-item>
                        <el-dropdown-item>333</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
            </el-breadcrumb-item>
            <el-breadcrumb-item>扫描答题卡</el-breadcrumb-item>
            <el-breadcrumb-item>上传进度</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
</body>
</html>
<script>
    var vm = new Vue({
        el:"#example",
        data:{
            exam:"测试学校2018高三月考（考试ID：111）",
            subject:"高三语文（科目ID：222）"
        }
    })
</script>

<style>
    .el-dropdown-menu.el-popper{
        top:15px !important;
    }
</style>

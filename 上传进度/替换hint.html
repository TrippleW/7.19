<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>替换hint</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .el-dialog__header{
            border-bottom: 1px solid #ccc;
        }
        .el-dialog__body{
            font-size: 14px;
            text-align: initial;
            padding:30px 40px;
        }
        span.red{
            color: red;
        }
    </style>
</head>
<body>
    <div id="replace-hint">
        <el-button type="text" @click="replaceHintVisible=true">确认替换云端试卷</el-button>
        <el-dialog
            title="提示"
            :visible.sync="replaceHintVisible"
            width="30%"
            :before-close="handleClose">
            <p class="hintContent">本次上传的试卷会替换掉云端已有的学生试卷，<span class="red">且会清除相应的学生记录</span>，是否确认替换？</p>
            <span slot="footer" class="dialog-footer">
                <el-button size="mini" @click="replaceHintVisible = false">取 消</el-button>
                <el-button size="mini" type="primary" @click="replaceHintVisible = false">确 定</el-button>
            </span>
        </el-dialog>
    </div>
</body>
</html>
<script>
    var vm = new Vue({
        el:"#replace-hint",
        data() {
            return {
                replaceHintVisible: false
            };
        },
        methods: {
            handleClose(done) {
                // this.$confirm('确认关闭？')
                // .then(_ => {
                //     done();
                // })
                // .catch(_ => {});

                done();
            }
        }
    })
</script>

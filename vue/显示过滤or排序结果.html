<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>显示过滤or排序结果</title>
</head>
<body>
    <ol id="example">
        <li v-for="evenNumber in evenNumbers">
            {{ evenNumber }}
        </li>
        <li v-for="n in even(numbers)">
            {{ n }}
        </li>
    </ol>
</body>
</html>
<script>
    var vm = new Vue({
        el:"#example",
        data:{
            numbers:[1,3,4,5,10,13]
        },
        computed:{
            evenNumbers: function(){
                return this.numbers.filter(function(number){
                    return number%2 == 0;
                })
            }
        },
        // 在计算属性不适用的情况下 
        // (例如，在嵌套 v-for 循环中) 你可以使用一个 method 方法：
        methods:{
            even:function(numbers){
                return numbers.filter(function(number){
                    return number%2 == 0;
                })
            }
        }
    })
</script>

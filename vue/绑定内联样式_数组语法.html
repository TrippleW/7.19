<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>绑定内联样式_数组语法</title>
</head>
<body>
    <div id="example">
        <div v-bind:style="[baseStyle, overridingStyle]">Hello</div>
    </div>
</body>
</html>
<script>
    var vm = new Vue({
        el:"#example",
        data:{
            baseStyle:{
                color:'red',
                fontSize:'30px'
            },
            overridingStyle:{
                textAlign:'center'
            }
        }
    })
</script>
